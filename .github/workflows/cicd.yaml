name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  TAG: ${{ github.sha }}

jobs:

  docker-build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build & Push Web Image
        uses: delivops/ecr-build-push-action@v0.1.0
        with:
          image_name: "web"
          tag: "latest,sha-${{ github.sha }}"
          context: "./web"
          file: "./web/Dockerfile"
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws_region: ap-south-1

      - name: Build & Push Nginx Image
        uses: delivops/ecr-build-push-action@v0.1.0
        with:
          image_name: "nginx"
          tag: "latest,sha-${{ github.sha }}"
          context: "./nginx"
          file: "./nginx/Dockerfile"
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws_region: ap-south-1

  docker-test:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Smoke Test
        run: ./smoke-test.sh

      - name: Integration Test
        run: ./integration-test.sh


  docker-deploy:
    runs-on: ubuntu-latest
    needs: docker-test
    env:
      EC2_INSTANCES: ${{ secrets.INSTANCE_IDS }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-south-1

      - name: Deploy to EC2 via SSM
        run: |
          echo "Deploying updated containers..."
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=${{ secrets.INSTANCE_IDS }}" \
            --parameters 'commands=[
              "aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com",
              "docker-compose pull",
              "docker-compose up -d"
            ]'
