name: Deploy to Azure App Service

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  ACR_NAME: capstone1
  ACR_LOGIN_SERVER: capstone1.azurecr.io
  WEB_APP_NAME: capstone1-webapp
  RESOURCE_GROUP: Practice

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Build and Push Web Image
      run: |
        docker build -t ${{ env.ACR_LOGIN_SERVER }}/capstone-web:${{ github.sha }} \
                     -t ${{ env.ACR_LOGIN_SERVER }}/capstone-web:latest ./web
        docker push ${{ env.ACR_LOGIN_SERVER }}/capstone-web:${{ github.sha }}
        docker push ${{ env.ACR_LOGIN_SERVER }}/capstone-web:latest
    
    - name: Build and Push Nginx Image
      run: |
        docker build -t ${{ env.ACR_LOGIN_SERVER }}/capstone-nginx:${{ github.sha }} \
                     -t ${{ env.ACR_LOGIN_SERVER }}/capstone-nginx:latest ./nginx
        docker push ${{ env.ACR_LOGIN_SERVER }}/capstone-nginx:${{ github.sha }}
        docker push ${{ env.ACR_LOGIN_SERVER }}/capstone-nginx:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Azure Login with Publish Profile
      run: |
        # Extract credentials from publish profile
        echo "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" > profile.xml
        username=$(grep -oP 'userName="\K[^"]+' profile.xml | head -1)
        password=$(grep -oP 'userPWD="\K[^"]+' profile.xml | head -1)
        
        # Trigger webhook to restart containers and pull new images
        curl -X POST \
          "https://$username:$password@${{ env.WEB_APP_NAME }}.scm.azurewebsites.net/api/container/restart" \
          -H "Content-Type: application/json"
        
        echo "âœ… Deployment triggered successfully!"
        echo "ðŸš€ App URL: https://${{ env.WEB_APP_NAME }}.azurewebsites.net"
